{% extends 'base-full.html' %} {% block content %}
<div class="container mt-5">
  <h1>Shop</h1>

  <div class="row mt-5">
    {% for veg in veggie %}
    <div class="col-12 col-sm-3 mb-4">
      <div class="d-flex flex-column justify-content-between text-center">
        <a href="{{ url_for('item', id=veg.id) }}">
          <img
            src="{{ url_for('static', filename=veg.img_src) }}"
            alt="{{ veg.vegName }}"
            class="img-fluid"
          />
        </a>

        <a
          href="{{ url_for('item', id=veg.id) }}"
          class="mt-3 text-decoration-none fw-semibold"
          style="color: #2d2f0c"
          >{{ veg.vegName }}</a
        >
      </div>
    </div>

    {% if loop.index % 4 == 0 and not loop.last %}
  </div>
  <div class="row">{% endif %} {% endfor %}</div>
</div>

{% endblock %}
