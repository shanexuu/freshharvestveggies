{% extends 'base-full.html' %} {% block content %}
<div class="container mt-5">
  <div class="form-signin text-center w-100 m-auto">
    {% if msg %}
    <div
      class="alert alert-warning"
      role="alert"
    >
      {{ msg }}
    </div>
    {% endif %}
    <form
      method="POST"
      action="{{ url_for('login') }}"
    >
      <h1 class="mb-5 fw-normal fw-semibold">Login</h1>

      <div class="form-floating mb-2">
        <input
          class="form-control"
          id="floatingInput"
          placeholder="Username"
          name="username"
        />
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          name="password"
        />
        <label for="floatingPassword">Password</label>
      </div>

      <button
        class="w-100 mt-3 rounded-2"
        type="submit"
        name="login"
      >
        Sign in
      </button>
    </form>
  </div>
</div>

{% endblock %}
